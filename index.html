<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <h1>To Do list</h1>
        <div>
            <input
                id="inputfield" 
                type="text"
                placeholder="Add your New Task"
                ><button id = "add-todo">ADD TASK</button>
            <div class="task">
                <h2 class="tasks-heading">Tasks</h2>
                <div class="to-dos" id="todos-container">
                </div>      
            </div>
        </div>
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
